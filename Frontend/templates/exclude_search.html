{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Ingredient Exclusion Search</h2>
    <p class="text-muted">Search recipes that include certain ingredients while avoiding others.</p>

    <form action="/search/exclude" method="get">
        <div class="mb-3">
            <label class="form-label">Include Ingredients</label>
            <input type="text" class="form-control" name="include" placeholder="e.g., chicken">
        </div>

        <div class="mb-3">
            <label class="form-label">Exclude Ingredients</label>
            <input type="text" class="form-control" name="exclude" placeholder="e.g., onion, garlic">
            <div class="form-text">Separate multiple ingredients with commas.</div>
        </div>

        <button class="btn btn-primary" type="submit">Search</button>
    </form>
</div>
{% endblock %}
